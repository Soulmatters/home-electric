<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>
   <body>
  <div class="header">
    <button class="js-menu-show header__menu-toggle material-icons">menu</button>
  </div>

  <aside class="js-side-nav side-nav">
    <nav class="js-side-nav-container side-nav__container">
      <button class="js-menu-hide side-nav__hide material-icons">close</button>
      <header class="side-nav__header">
       <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
        <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
      </header>
      <ul class="side-nav__content">
        <li><a href="{{ site.baseurl }}/Proiectare-si-executie"><img src="/images/proiectare&executie.png" alt="">Proiectare și execuție</a></li>
        <li> <a href="{{ site.baseurl }}/Despre"><img src="/images/despre.png" alt="">Despre</a></li>
        <li><a href="{{ site.baseurl }}/Consultanta"><img src="/images/consultanta.png" alt="">Consultanță</a>  </li>
        <li> <a href="{{ site.baseurl }}/Blog"><img src="/images/blog.png" alt="">Blog</a></li>
      </ul>
    </nav>
  </aside>
 
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          <!-- <div class="hamburger"><img src="/images/hamburger.png" alt=""></div> -->
          <nav class="menu">
             <a href="{{ site.baseurl }}/Proiectare-si-executie"><img src="/images/proiectare&executie.png" alt="">Proiectare și execuție</a>
            <a href="{{ site.baseurl }}/Despre"><img src="/images/despre.png" alt="">Despre</a>
            <a href="{{ site.baseurl }}/Consultanta"><img src="/images/consultanta.png" alt="">Consultanță</a>           
            <a href="{{ site.baseurl }}/Blog"><img src="/images/blog.png" alt="">Blog</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
    <script src="/js/main.js"></script>
    {% include analytics.html %}
  </body>
</html>
